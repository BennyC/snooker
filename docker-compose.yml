# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres:13-alpine
    ports:
      - 54321:5432
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pgsql-db-volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - 8081:8080

volumes:
  pgsql-db-volume:
    external: false
